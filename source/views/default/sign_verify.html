<section class="invoice">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Key</label>
        <v-select
          v-model="signer.key_type"
          :options="signer.key_types()">
        </v-select>
      </div>
    </div>

    <div class="col-md-3">
      <div class="form-group">
        <label>Key type:</label>
        <div v-if="signer.key_type">${signer.key_type}</div>
        <div v-else>-</div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="form-group">
        <label>Key size/curve:</label>
        <div v-if="signer.key_type">${signer.key_type}</div>
        <div v-else>-</div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Sign mechanism</label>
        <select
          v-if="signer.sign_mechs() == null"
          class="form-control select2"
          disabled="disabled">
        </select>
        <v-select
          v-else
          v-model="signer.sign_mech"
          :options="signer.sign_mechs()">
        </v-select>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>Digest mechanism</label>
        <select
          v-if="signer.dgst_mechs() == null"
          class="form-control select2"
          disabled="disabled">
        </select>
        <v-select
          v-else
          v-model="signer.dgst_mech"
          :options="signer.dgst_mechs()">
        </v-select>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Data <strong>(add drag and drop later)</strong></label>
    {{include 'default/dropzone.html'}}
      <!--
    <textarea
      class="form-control"
      placeholder="Enter data..."
      rows="3"
      style="resize:vertical"
      v-model="signer.data">
    </textarea>
    -->

  </div>

  <div class="box-footer">
    <div class="pull-left">
      <button
        v-on:click="signer.sign()"
        type="submit" class="btn btn-primary btn-flat">
        Sign
      </button>
    </div>
    <div class="pull-right">
      <button
        v-on:click="signer.verify()"
        type="submit" class="btn btn-primary btn-flat">
        Verify
      </button>
    </div>
  </div>
</section>
